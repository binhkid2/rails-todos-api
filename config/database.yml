default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV["DB_HOST"] %>
  port: <%= ENV.fetch("DB_PORT", 5432) %>
  database: <%= ENV["DB_NAME"] %>
  username: <%= ENV["DB_USER"] %>
  password: <%= ENV["DB_PASSWORD"] %>
  sslmode: <%= ENV.fetch("DB_SSLMODE", "disable") %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default

cable:
  <<: *default

# Optional (Rails 8 may also look for these depending on enabled frameworks)
cache:
  <<: *default

queue:
  <<: *default
